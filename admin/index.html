<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/plugins/magnific-popup.css">

    <link rel="stylesheet" href="../admin/css/page.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;subset=cyrillic" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>

    <script src="../js/plugins/masonry.pkgd.min.js" type="text/javascript"></script>
    <script src="../js/plugins/jquery.magnific-popup.min.js" type="text/javascript"></script>

    <script src="../admin/js/page.js" type="text/javascript"></script>
    <script src="../js/main.js" type="text/javascript"></script>
    <script src="../js/firebase/storage.js" type="text/javascript"></script>
    <script src="../js/utilits/draganddrop.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class = "left-menu">
            <button class = "left-menu-open" onclick="openNavMenu('#nav_menu')">
                <i class="material-icons">menu</i>
            </button>
            <img class = "big-logo" src="../images/itmo_logo_horiz_transp_rus.png" height="22" width="207"/>
        </div>
        <div class = "right-menu">
            <button class= "right-menu-open" onclick="openNavMenu('#user_menu')">
                <i class="material-icons">expand_more</i>
                <span class = "user-name">admin</span>
            </button>
        </div>
        <div class = "clear"></div>
    </header>
    <main>
        <div class = "autodesk-logo-line">
            <button class="autodesk-logo">
                <img src="../images/Autodesk_Logo.png" height="22" width="132">
            </button>
        </div>
        <div class = "page-wrap">
            <div class = "page-menu">
                <span id = "page_name" class = "page-name"></span>
            </div>
            <div class = "page-content catalog">
                <div id = "item_container" class="container">
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <div id = "nav_menu" class = "nav-panel">
        <nav>
            <ul>
                <li><a href="?page=news">Новости</a></li>
                <li><a href="?page=courses">Курсы</a></li>
                <li><a href="?page=gallery">Галерея</a></li>
            </ul>
        </nav>
    </div>
    <div id = "user_menu" class = "nav-panel">
        <nav>
            <ul>
                <li><a href="?logout=yes">Выйти</a></li>
            </ul>
        </nav>
    </div>
    <button id= "add_btn" class = "red-button" onclick="openAddForm()"><i class="material-icons">add</i></button>
    <div id = "add_news" class = "modal-form white-popup mfp-hide">
        <div class = "form-title">
            <b>Добавить новость</b>
        </div>
        <div class = "left-side">
            <label>Заголовок</label><br>
            <input class = "form-input" type = "text" name = "title" placeholder="Хакатон"><br>
            <label>Основной текст</label><br>
            <textarea rows = "14" class = "form-input" name = "content" placeholder="Прошёл очередной хакатон, посвящённый..."></textarea>
        </div>
        <div class = "right-side">
            <label>Основное фото</label>
            <div class = "img-wrap">
                <img class="image-preview" src="../images/default-placeholder.png" height="auto" width="80%"/>
            </div>
            <div class = "drag-and-drop">
                <div class = "drag-and-drop-files">
                    <div class="clear"></div>
                    <div class = "drag-and-drop-placeholder">Перетащите файлы</div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div class = "submit-button-wrap">
            <button class = "submit-button" >Добавить</button>
        </div>
    </div>
</body>
</html>
